<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Oclock</title>
</head>

<body>
	<div class="containr">
		<div class="data-hours">
			<div class="data">15.03.2021</div>
			<div class="oclock">21:00:53</div>
		</div>
		<div class="stopwatch">
			<div class="panel-second">
				<div class="seconds">00:00:00:00</div>
				<div class="buttons">
					<button class='start'>START</button>
					<button class="loop" disabled>LOOP</button>
					<button class="stop" disabled>STOP</button>
					<button class='reset' disabled>RESET</button>
				</div>
			</div>
			<div class="area-second">
			</div>
		</div>
		<div class="timer">
			<div class="one_block">
				<div class="big-num">25</div>
				<div class="txt">minutes</div>
				<div class="two">
					<button class="minus">-</button>
					<button class="plus">+</button>
				</div>
			</div>
			<div class="time">
				<div class="temp">
					<span class="left">00</span>:<span class="right">00</span>
				</div>
				<div class="buttomT">
					<button class="startT">start</button>
					<button class="stopT">stop</button>
					<button class="resetT">reset</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
